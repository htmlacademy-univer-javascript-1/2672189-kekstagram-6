<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kekstagram</title>
  <style>
    .hidden { display: none; }
    .big-picture {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:#fff;
      overflow:auto;
      z-index:9999;
      padding:20px;
    }
    .modal-open { overflow: hidden; }
    .big-picture__img img { max-width: 100%; display:block; margin: 0 auto; }
    .social__comments { list-style: none; padding:0; margin: 20px 0; }
    .social__comment {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    .social__picture {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .social__text { margin: 0; }
    .social__comment-count {
      font-weight: bold;
      margin: 10px 0;
    }
    .comments-loader {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <section class="pictures" id="pictures-container"></section>

  <template id="picture">
    <a href="#" class="picture">
      <img class="picture__img" src="" alt="">
    </a>
  </template>

  <div class="big-picture hidden" id="big-picture">
    <button id="big-picture-close" class="big-picture__cancel">✖</button>
    <div class="big-picture__img">
      <img id="big-picture-image" src="" alt="">
    </div>
    <p>Лайки: <span class="likes-count">0</span></p>
    <div class="social__comment-count">Комментариев: <span class="comments-shown">0</span> из <span class="comments-total">0</span></div>
    <p class="social__caption"></p>
    <ul class="social__comments"></ul>
    <button class="comments-loader">Загрузить ещё</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
